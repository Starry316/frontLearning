<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

      .nav ul {
        display: flex;
        position: relative;
        width: 40%;
        top: 20%;
        left: 70%;
      }

      .nav li {
        list-style-type: none;
        position: relative;
        padding: 20px;
        font-size: 24px;
        color: #000;
        line-height: 1;
        transition: 0.2s all linear;
        cursor: pointer;
      }

      .nav li::before {
        content: "";
        position: absolute;
        top: 0;
        left: 100%;
        width: 0;
        height: 100%;
        border-bottom: 2px solid #000;
        transition: 0.2s all linear;
      }

      .nav li:hover::before {
        width: 100%;
        top: 0;
        left: 0;
        transition-delay: 0.1s;
        border-bottom-color: #000;
        z-index: -1;
      }

      .nav li:hover ~ li::before {
        left: 0;
      }

      .nav li:active {
        background: #000;
        color: #fff;
      }
      .active{
        background: #000;
        color: #fff;
      }
      .header{
        margin: 0;
        box-shadow: 0px 5px 10px #888888;
        padding-bottom: 10px;
        top: 0;
        left: 0;
        right: 0;
        position: absolute;
      }



    </style>
</head>
<body>
  <div class="nav header">
    <ul>
      <li>This is</li>
      <li>my test</li>
      <li>for the</li>
    </ul>
  </div>
</body>
</html>
